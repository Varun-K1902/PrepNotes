{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>PrepNotes</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
		<link rel="icon" href="{% static 'icons/icon.png' %}" type="image/x-icon"/>
		<script src="https://kit.fontawesome.com/f053b31657.js" crossorigin="anonymous"></script>
	</head>

	<body class="bg-white dark:bg-gray-900">
        {% include 'navbar.html' %}
        {% block content %}

        {% endblock content %}
		{% include 'footer.html' %}
				<!-- Modal HTML code -->
				<div id="disclaimerModal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
					<!-- Background backdrop -->
					<div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
			
					<div class="fixed inset-0 z-10 w-screen overflow-y-auto">
						<div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
							<!-- Modal panel -->
							<div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
								<div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
									<div class="text-center sm:ml-4 sm:mt-0 sm:text-left">
										<h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Disclaimer</h3>
										<div class="mt-2">
											<p class="text-sm text-gray-500">All answers provided on this website are curated from various sources. Credits to the original authors and content creators.</p>
										</div>
									</div>
								</div>
								<div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
									<button id="closeButton" type="button" class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:w-auto">Close</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			
				<script>
					// JavaScript to control the modal visibility
					document.addEventListener('DOMContentLoaded', function() {
						// Check if the disclaimer has been shown before
						const disclaimerShown = localStorage.getItem('disclaimerShown');
			
						// If not shown before, show the modal
						if (!disclaimerShown) {
							const modal = document.getElementById('disclaimerModal');
							modal.classList.remove('hidden');
			
							// Hide the modal and set localStorage when the Close button is clicked
							const closeButton = document.getElementById('closeButton');
							closeButton.addEventListener('click', function() {
								modal.classList.add('hidden');
								// Set a flag in localStorage so the modal doesn't show again
								localStorage.setItem('disclaimerShown', 'true');
							});
						}
					});
				</script>
	</body>
</html>
